<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Vishvakarma Furniture</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5D4037;">
  <div class="container">
    <a class="navbar-brand" href="index.html">Vishvakarma Furniture</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenuContact">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navMenuContact" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Info -->
<section class="py-5">
  <div class="container">
    <h2>Contact Us</h2>
    <p><strong>Address:</strong> Kuchaman Road Manglana, Rajasthan</p>
    <p><strong>Phone:</strong> +91 8890670458</p>
    <p><strong>Email:</strong> <a href="mailto:info@vishvakarmafurniture.com">info@vishvakarmafurniture.com</a></p>
    <!-- WhatsApp Chat Button -->
    <p>
      <a href="https://wa.me/8890670458" class="btn btn-success">
        <i class="bi bi-whatsapp"></i> Chat on WhatsApp
      </a>
    </p>
    <!-- Contact Form -->
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Write your message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
    <!-- Google Map Embed -->
    <div class="mt-4" style="width: 100%; height: 300px;">
      <iframe 
        src="https://maps.google.com/maps?q=jaipur,%20rajasthan&t=&z=13&ie=UTF8&iwloc=&output=embed"
        width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen>
      </iframe>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="py-3 text-center">
  <div class="container">
    <p class="mb-0">&copy; 2025 Vishvakarma Furniture</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
